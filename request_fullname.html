<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request - Meep Inc.</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/request_fullname.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 my-4">
                <div class="card">
                    <div class="card-header font-weight-bold">Request a full name</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="firstName">Select your first name</label>
                            <select class="custom-select input" id="firstName">
                                <option selected value="">Choose...</option>
                                <!-- More options will be added there... -->
                            </select>
                            <small class="form-text text-muted">First name not listed here? <a href="request_firstname.html">Submit a request</a>.</small>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Select your last name</label>
                            <select class="custom-select input" id="lastName">
                                <option selected value="">Choose...</option>
                                <!-- More options will be added there... -->
                            </select>
                            <small class="form-text text-muted">Last name not listed here? <a href="request_lastname.html">Submit a request</a>.</small>
                        </div>
                        <div class="form-group">
                            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
                            <a href="signup.html" class="btn btn-secondary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
