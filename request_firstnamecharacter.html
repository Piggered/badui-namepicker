<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request - Meep Inc.</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/request_firstnamecharacter.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 my-4">
                <div class="card">
                    <div class="card-header font-weight-bold">Request a first name character</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="firstNameCharacter">Enter a character of your first name</label>
                            <input type="text" class="form-control input" id="firstNameCharacter" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
                            <a href="request_firstname.html" class="btn btn-secondary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
