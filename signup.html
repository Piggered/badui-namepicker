<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Meep Inc.</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/signup.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 col-lg-8 offset-lg-2 my-4">
                <div class="card">
                    <div class="card-header font-weight-bold">Create an account</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="fullName">Select your full name</label>
                            <select class="custom-select input" id="fullName">
                                <option selected value="">Choose...</option>
                                <!-- More options will be added there... -->
                            </select>
                            <small class="form-text text-muted">Full name not listed here? <a href="request_fullname.html">Submit a request</a>.</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Enter your email address</label>
                            <input type="text" class="form-control input" id="email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Choose a password</label>
                            <input type="password" class="form-control input" id="password">
                            <small class="form-text text-muted">Must be at least 7 characters.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm your password</label>
                            <input type="password" class="form-control input" id="confirmPassword">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input input" id="agreeTOS">
                                <label class="custom-control-label" for="agreeTOS">I agree to the <a href="">terms and conditions</a>.</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <button id="signUpButton" type="button" class="btn btn-primary">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
